version: '3'
services:

  rhomis-auth-server:
    container_name: rhomis-auth-server
    restart: always
    image: ghcr.io/l-gorman/rhomis-authenticator:latest
    ports:
      - 3002:3002
    networks:
      - app-network

  nginx:
    container_name: nginx
    image: nginx:1.15-alpine
    restart: unless-stopped
    volumes:
      - web-root:/var/www/html
      - ./nginx-conf:/etc/nginx/conf.d
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
    ports:
      - 80:80
      - 443:443
    depends_on:
      - rhomis-auth-server
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - certbot-etc:/etc/letsencrypt
      - certbot-var:/var/lib/letsencrypt
      - web-root:/var/www/html
    depends_on:
      - nginx
    #entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    command: certonly --webroot --webroot-path=/var/www/html --email leogorman@outlook.com --agree-tos --no-eff-email --staging -d auth.l-gorman.com 


  rhomis-auth-db:
    image: mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db


volumes:
  certbot-etc:
  certbot-var:
  web-root:
    driver: local
    driver_opts:
      type: none
      device: /home/views/
      o: bind

networks:
  app-network:
    driver: bridge